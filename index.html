<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbartitle">
              <a class="logo" href="#">LEAD
              </a>
            </div>
              <div class="navbarfeatures">
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Contact Us</a>
                    <a class="nav-link" href="#">About Us</a>
                    <a class="nav-link" href="#">Events</a>
              </div>
        </div>

        <div class="toptitles">
            <h1 id="maintitle">STRANGER THINGS</h1>
            <h2 id="submain">Upside Down Bash!</h2>
        </div>

        <div class="midbody">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>

        <div class="lowerbody">
            <button class="mainbuttons">Register</button>
            <button class="mainbuttons">Know More</button>
        </div>

        <div class="Date">
            <h2>Event Date : 8th September 2024</h2>
        </div>

    </div>  

    <script>
        let countDownDate = new Date("Sep 08, 2024 00:00:00").getTime();
        let x = setInterval(function(){
        let now = new Date().getTime();
        let distance = countDownDate - now;
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); 
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        },1000);
    </script>
    

</body>
</html>
